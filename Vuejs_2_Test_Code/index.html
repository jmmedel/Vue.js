<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Events</h1>
            <button v-on:click="add(1)">add a year</button>
            <button v-on:click="subtract(1)">Subtreact a Year</button>
            <button v-on:dblclick="add(10)">add 10 year</button>
            <button v-on:dblclick="subtract(10)">Subtreact 10 year</button>
            <p>My age is {{age}}</p>
           <div id= "canvas"></div>
        </div>
    </body>

    <script src="app.js"></script>
</html>
